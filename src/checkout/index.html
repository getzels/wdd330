<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header id="mainHeader" class="divider"></header>

  <main class="divider">
    <section class="products">
      <form id="checkout-form" name="checkout">
        <h3>Order information</h3>
        <div>
          <label for="fname">First Name:</label>
          <input type="text" name="fname" required/>
        </div>
        <div>
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" required/>
        </div>
        <div>
          <label for="street">Street Address:</label>
          <input type="text" name="street" required/>
        </div>
        <div>
          <label for="city">City:</label>
          <input type="text" name="city" required/>
        </div>
        <div>
          <label for="state">State:</label>
          <input type="text" name="state" required/>
        </div>
        <div>
          <label for="zip">Zip Code:</label>
          <input type="text" name="zip" required/>
        </div>
        <h3>Payment Information</h3>
        <div>
          <label for="cardNumber">Credit Card Number:</label>
          <input type="text" name="cardNumber" required/>
        </div>
        <div>
          <label for="expiration">Expiration Date:</label>
          <input type="text" name="expiration" required/>
        </div>
        <div>
          <label for="code">Security Code:</label>
          <input type="text" name="code" required/>
        </div>
        <h3>Order Summary</h3>
        <table class="order-summary">
          <tr>
            <td>Subtotal (<span id="num-items"></span>): </td>
            <td id="subtotal">$0.00</td>
          </tr>
          <tr>
            <td>Shipping Estimate:</td>
            <td id="shipping">$0.00</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td id="tax">$0.00</td>
          </tr>
          <tr>
            <td><b>Order Total:</b></td>
            <td><b id="orderTotal">$0.00</b></td>
          </tr>
        </table>
        <button id="checkoutBtn" type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <footer id="mainFooter"></footer>
</body>

</html>
